<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haiku with Cube Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      perspective: 1000px;
      height: 100vh;
      background-image: 
        url('https://media.springernature.com/w735h400/nature-cms/uploads/cms/pages/7531/top_item_image/Eye_hero-1a07d0e7d224bdb3db50da7eb6f6d53c.jpg'),
        url('https://upload.wikimedia.org/wikipedia/commons/d/d9/Venn-diagram-cinema-verite-direct-cinema-observational-cinema.png');
      background-repeat: repeat, no-repeat;
      background-size: 50% 50%, auto; /* Adjust the size of each background image */
      background-position: center; /* Center the background image */
      color: white; /* Set text color to white */
      overflow: hidden; /* Hide overflow content */
    }

    body:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      transform: translateZ(-500px);
    }

    body:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      transform: rotateY(90deg) translateZ(-500px);
    }

    body:before, body:after {
      transform-origin: 0 0;
    }

    body:before {
      transform-origin: 0 100%;
    }

    body:after {
      transform-origin: 100% 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px; /* Add margin to top */
    }

    h2 {
      padding-left: 60px; /* Increase padding to prevent text from being cut off */
      margin: 20px 0; /* Add margin to top and bottom */
    }
  </style>
</head>
<body>
  <h1>This is a haiku:</h1>

  <h2>
    &nbsp;&nbsp;LOL Cats are nowhere<br>
    &nbsp;&nbsp;None of this makes sense to me<br>
    &nbsp;&nbsp;I canâ€™t disappear<br>
  </h2>

  <script>
    // After 5 seconds, create an image element and append it to the body
    setTimeout(function() {
      var img = document.createElement("img");
      var link = document.createElement("a");
      link.href = "https://gracehhoang.github.io/haiku/";
      link.target = "_blank"; // Open in a new tab
      img.src = "https://media.istockphoto.com/id/481365786/photo/diamond.jpg?s=612x612&w=0&k=20&c=niuZ5_KvgJrK08y-bjpXEsninUBf83ha-44_yrPmqpk=";
      img.style.position = "absolute";
      img.style.top = "50%";
      img.style.left = "50%";
      img.style.transform = "translate(-50%, -50%)";
      link.appendChild(img);
      document.body.appendChild(link);
    }, 5000); // 5 seconds

    // After 10 seconds, change the background image
    setTimeout(function() {
      document.body.style.backgroundImage = "url('https://upload.wikimedia.org/wikipedia/commons/d/d9/Venn-diagram-cinema-verite-direct-cinema-observational-cinema.png')";
      
      // After another 10 seconds, change back to the eye image
      setTimeout(function() {
        document.body.style.backgroundImage = "url('https://media.springernature.com/w735h400/nature-cms/uploads/cms/pages/7531/top_item_image/Eye_hero-1a07d0e7d224bdb3db50da7eb6f6d53c.jpg')";
      }, 10000); // 10 seconds
    }, 10000); // 10 seconds
  </script>
  
  <script>
    // After 30 seconds, clear the screen and display a pop-up message
    setTimeout(function() {
      document.body.innerHTML = ''; // Clear the screen

      // Create a pop-up message
      var popupMessage = document.createElement('div');
      popupMessage.innerHTML = "<h1>beep boop, you have been hacked by the maker, you are now wiped off the face of the earth. You're welcome ;)</h1>";
      popupMessage.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.7); color: white; padding: 20px; text-align: center; font-size: 24px;';
      document.body.appendChild(popupMessage);
    }, 30000); // 30 seconds
  </script>
</body>
</html>
